<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>üå∏ Happy Birthday Sarika! üéÇüíñ</title>
  <!-- Light confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100dvh;
      background: linear-gradient(135deg, #0fba7e 0%, #fff0f5 50%, #fce4ec 100%);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      color: #fff;
      touch-action: manipulation;
    }

    /* Music play button */
    #playBtn {
      position: fixed;
      bottom: 5dvh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.25);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 2.5rem;
      z-index: 100;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    #playBtn:active { transform: translateX(-50%) scale(0.9); }

    /* Petals - very smooth & low density */
    .petal {
      position: absolute;
      width: clamp(8px, 2vw, 14px);
      height: clamp(8px, 2vw, 14px);
      background: #ff758c;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      opacity: 0.5;
      pointer-events: none;
      animation: fall 25s linear infinite;
      will-change: transform; /* GPU acceleration */
    }
    .petal:nth-child(odd) { background: #a78bfa; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
    .petal:nth-child(3n) { background: #ffd166; }

    @keyframes fall {
      0% { transform: translateY(-120dvh) rotate(0deg); }
      100% { transform: translateY(120dvh) rotate(1440deg); }
    }

    /* Balloons - smooth & responsive */
    .balloon {
      position: absolute;
      bottom: -30dvh;
      width: clamp(30px, 9vw, 55px);
      height: clamp(45px, 12vw, 75px);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: radial-gradient(circle at 30% 30%, white 10%, #ff4da6 100%);
      box-shadow: inset -6px -6px 12px rgba(0,0,0,0.1), 0 5px 12px rgba(0,0,0,0.12);
      animation: rise 30s infinite ease-in-out;
      will-change: transform;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -60%;
      left: 50%;
      width: 1.5px;
      height: 60%;
      background: rgba(0,0,0,0.2);
      transform: translateX(-50%);
    }
    .balloon:nth-child(1) { left: 15%; animation-duration: 32s; background: #ff758c; }
    .balloon:nth-child(2) { left: 35%; animation-duration: 35s; animation-delay: 6s; background: #a78bfa; }
    .balloon:nth-child(3) { left: 55%; animation-duration: 28s; animation-delay: 4s; background: #ffd166; }
    .balloon:nth-child(4) { left: 75%; animation-duration: 33s; animation-delay: 8s; background: #ff9ec1; }
    .balloon:nth-child(5) { left: 90%; animation-duration: 30s; animation-delay: 5s; background: #ff4da6; }

    @keyframes rise {
      0% { transform: translateY(0) rotate(-4deg); }
      50% { transform: translateY(-60dvh) rotate(4deg); }
      100% { transform: translateY(-170dvh) rotate(-8deg); }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90vw;
      max-width: 420px;
      z-index: 10;
      animation: fadeUp 4s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translate(-50%, -10%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 900;
      background: linear-gradient(90deg, #ff4da6, #ffd166, #a78bfa, #ff758c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(255,77,166,0.4);
      animation: textGlow 7s infinite alternate;
      margin-bottom: 0.6rem;
      line-height: 1.1;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #ff4da6, 0 0 20px #ffd166; }
      100% { text-shadow: 0 0 20px #a78bfa, 0 0 35px #ff758c; }
    }

    .cake {
      font-size: clamp(4.5rem, 20vw, 8rem);
      margin: 0.6rem 0;
      animation: cakeReveal 5.5s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
    }

    @keyframes cakeReveal {
      0% { opacity: 0; transform: scale(0.8) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .name {
      font-size: clamp(1.6rem, 6vw, 3rem);
      background: linear-gradient(90deg, #ffd166, #ff758c, #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 900;
      margin: 0.6rem 0;
      animation: namePulse 6s infinite alternate;
    }

    @keyframes namePulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.025); }
    }

    @media (max-width: 600px) {
      .container { width: 95vw; }
      .petal { animation-duration: 28s; }
      .balloon { animation-duration: 35s; }
    }
  </style>
</head>
<body>

  <!-- Music play button -->
  <button id="playBtn">‚ù§Ô∏è üé∂</button>

  <!-- Audio example (replace with your own free MP3) -->
  <audio id="bgMusic" loop preload="none">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_example-happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Falling petals -->
  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (Math.random() * 12 + 18) + 's';
      petal.style.animationDelay = Math.random() * 12 + 's';
      petal.style.opacity = Math.random() * 0.3 + 0.3;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 40000);
    }
    setInterval(createPetal, 1200); // very low frequency
    for(let i = 0; i < 8; i++) createPetal(); // minimal initial
  </script>

  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="container">
    <h1>HAPPY BIRTHDAY! SISO</h1>
    <div class="cake">üéÇ‚ú®</div>
    <div class="name">Janamdin Mubarak! üå∏üíï</div>
  </div>

  <script>
    const music = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      music.play().then(() => {
        playBtn.textContent = 'üéµ Playing!';
        setTimeout(() => playBtn.style.opacity = '0.5', 1000);
      }).catch(e => {
        console.log('Play blocked:', e);
        playBtn.textContent = 'Tap again!';
      });

      // Light confetti on play
      confetti({
        particleCount: 80,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff758c', '#a78bfa', '#ffd166']
      });
    });

    // Small initial confetti after load
    setTimeout(() => {
      confetti({
        particleCount: 50,
        spread: 50,
        origin: { y: 0.5 }
      });
    }, 2000);
  </script>

</body>
</html>
